{% extends 'layout.html' %}

{% block body %}

<div class="col-lg-8 order-lg-2">
    <h3>Bands</h3>
    <h4 class="text-muted">Total number of Bands: {{total_band.total}}</h4>
    <hr>
    <ul class="list-group">
      {% for band in bands %}
       <li class="list-group-item-secondary"> <a href="/user/{{band.username}}"><h3>{{band.name}}</h3> </a></li>
       <hr>
      {% endfor %}
    </ul>
    
</div>

{% endblock %}
