{% extends 'layout.html' %}

{% block body %}

<div class="col-lg-8 order-lg-2">
    <h3>Musicians</h3>
    <h4 class="text-muted">Total number of Musicians: {{total_musician.total}}</h4>
    <hr>
    <ul class="list-group">
      {% for musician in musicians %}
       <li class="list-group-item-secondary"> <a href="/user/{{musician.username}}"><h3>{{musician.name}} </h3></a></li>
       <hr>
      {% endfor %}
    </ul>
</div>

{% endblock %}
