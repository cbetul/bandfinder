{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <div class="col-lg-8 order-lg-2">
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter Username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control" value={{request.form.password}}>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
</div>

{% endblock %}
